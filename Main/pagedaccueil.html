    <!-- Debut du corps -->
      <div class="container" id="main">
        <div class="container">
          <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 hidden-xs ">
            Bienvenue sur Festi'Vite !
            Êtes-vous à la recherche de  [...]
            Blabla Blabla Blabla Blabla Blabla Blabla Blabla Blabla
            Blabla BlablaBlabla Blabla Blabla Blabla
            Blabla BlablaBlabla Blabla Blabla
            </div>
          </div>
        </div>
        <section class="row container">
          <!-- Formulaire d'inscription-->
          <div class="col-lg-5 col-md-5 col-sm-6 col-xs-12">
            <form class="form-horizontal col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group">
                <legend>Inscription</legend>
              </div>

              <div class="row">
                <div class="form-group">
                  <label for="text" class="col-lg-3 control-label">Nom : </label>
                  <div class="col-lg-9">
                    <input type="text" class="form-control" id="text" placeholder="Nom...">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group">
                  <label for="textarea" class="col-lg-3 control-label">Prénom : </label>
                  <div class="col-lg-9">
                    <input type="textarea" class="form-control" id="textarea" placeholder="Prénom...">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group">
                  <label for="textarea" class="col-lg-3 control-label">Email : </label>
                  <div class="col-lg-9">
                    <input type="email" class="form-control" id="textarea" placeholder="xyz@mail.com">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group">
                  <label for="textarea" class="col-lg-3 control-label">Date de naissance : </label>
                  <div class="col-lg-9">
                    <div class="row">
                      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <select name="jour" class="form-control">
                            <option value="01">01</option>
                            <!--...-->
                            <option value="31">31</option>
                        </select>
                      </div>
                      <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                        <select name="mois" class="form-control">
                          <option value="01">Janvier</option>
                          <option value="02">Février</option>
                          <option value="03">Mars</option>
                          <!--...-->
                          <option value="12">Décembre</option>
                        </select>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <select name="annee" class="form-control">
                          <option value="2016">2016</option>
                          <!--...-->
                          <option value="1900">1900</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <button class="pull-right btn btn-success" id="inscription">S'inscrire</button>
              </div>
            </form>
          </div>

          <!--Visite et demande-->
          <div class="col-lg-offset-2 col-lg-5 col-md-5 col-sm-6 col-xs-12" id="visitdemand">
            <div class="row">
              <div class="col-lg-offset-1 col-lg-10">
                <h1>
                  <a href="main.html"><span class="label label-primary col-lg-12 col-md-12 col-sm-12 col-xs-12" id="labelacces">Simple visiteur</span></a>
                </h1>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-offset-1 col-lg-10">
                <h1>
                  <a href="#"><span class="label label-primary col-lg-12 col-md-12 col-sm-12 col-xs-12" id="labelacces">Demande prestataire</span></a>
                </h1>
              </div>
            </div>
          </div>
        </section>
        <div class="row" id="push"></div>
      </div>
