      <script type="text/javascript">

      <!-- Debut du corps -->
      <div class="container" id="main">
        <!--Barre de recherche-->
        <div class="row">
          <h1 class="titre1">Rechercher des Prestataires</h1>
        </div>
        <div id="rechercheprestataire" class="row container">
          <form class="row col-sm-8 col-xs-12">
            <div class="form-group col-sm-7 col-xs-12">
              <input type="text" placeholder="Mot-Clés" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary col-sm-4 col-xs-6">Rechercher<span class="glyphicon glyphicon-search pull-right"></button>
          </form>
          <div id="rechercheavance" class="dropdown pull-right col-sm-4 col-xs-12">
            <a id="showrechavan" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Recherche avancée <span class="glyphicon glyphicon-plus"></span></a>
          </div>
          <div class="row starthidden container">
            <form class="form-horizontal col-xs-12 container">
              <div class="form-group">
                <label for="textarea" class="col-sm-3 control-label">Trier par : </label>
                <div class="col-sm-9 row">
                  <span class="col-sm-offset-0 col-sm-4 col-xs-offset-1 col-xs-10"><input type="radio" name="tri" value=""> Pertinence</span>
                  <span class="col-sm-offset-0 col-sm-4 col-xs-offset-1 col-xs-10"><input type="radio" name="tri" value=""> Nouveauté</span>
                  <span class="col-sm-offset-0 col-sm-4 col-xs-offset-1 col-xs-10"><input type="radio" name="tri" value=""> Prix</span>
                </div>
              </div>
              <div class="form-group">
                <label for="textarea" class="col-sm-3 control-label">Disponibilité : </label>
                <div class="col-sm-9">
                  <div class="row">
                    <select name="lieu" class="form-control col-sm-7">
                      <option value="" disabled selected="">Disponibilité</option>
                      <!--...-->
                      <option value=""></option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="textarea" class="col-sm-3 control-label">Type : </label>
                <div class="col-sm-9">
                  <div class="row">
                    <select name="lieu" class="form-control col-sm-7">
                      <option value="" disabled selected="">Type</option>
                      <!--...-->
                      <option value=""></option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <script>
            $( "div:visible" ).click(function() {
              $( this ).css();
            });
            $( "#showrechavan" ).click(function() {
              if ($( "div.starthidden" ).is(':visible')){
                $( "div.starthidden" ).hide( "fast" );
              } else {
                $( "div.starthidden" ).show( "fast" );
              }
            });
          </script>
        </div>
