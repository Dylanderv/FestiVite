          <h1 class="titre1">Rechercher des Prestataires</h1>

        <div id="rechercheprestataire" class="row container">
          <form class="row col-xs-8">

            <button type="submit" class="btn btn-primary col-xs-3">Rechercher<span class="glyphicon glyphicon-search pull-right"></button>

          </div>

            <form class="form-horizontal col-xs-12 container">

              <div class="row container">
                <div class="form-group">
                  <div class="col-xs-6 row container">
                    <div class="row">
                      <div class="col-xs-12">
                        <label for="">Trier par</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row container">
                <div class="form-group">
                  <div class="col-xs-6">
                    <div class="row container">
                      <div class="col-xs-6 row">

                        <select name="lieu" class="form-control col-xs-7">
                          <option value="" disabled selected="">Disponibilité</option>
                          <!--...-->
                          <option value=""></option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row container">
                <div class="form-group">
                  <div class="col-xs-6">
                    <div class="row container">
                      <div class="col-xs-6 row">
                        <label for="" class="col-xs-4">Type:</label>
                        <select name="type" class="form-control col-xs-7">
                          <option value="" disabled selected="">Type</option>
                          <!--...-->
                          <option value=""></option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <button class="pull-left btn btn-primary" id="inscription">Rechercher</button>
              </div>
            </form>
          </div>

            $( "div:visible" ).click(function() {

            $( "a" ).click(function() {
              $( "div:hidden" ).show( "fast" );
